<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Hello JSF</title>
	<script src="http://maps.google.com/maps/api/js?sensor=true|false"
		type="text/javascript"></script>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Hello User!">
			<h:panelGrid columns="2" cellpadding="4">
				<h:outputText value="First Name: " />
				<p:inputText value="#{helloWorld.firstName}" />

				<h:outputText value="Last Name: " />
				<p:inputText value="#{helloWorld.lastName}" />

				<p:commandButton value="C to F" update="display"
					oncomplete="PF('dlg').show()" />
				<p:commandButton value="C to K" update="display"
					oncomplete="PF('dlg').show()" />
				<p:commandButton value="K to C" update="display"
					oncomplete="PF('dlg').show()" />
				<p:commandButton value="K to F" update="display"
					oncomplete="PF('dlg').show()" />
				<p:commandButton value="F to C" update="display"
					oncomplete="PF('dlg').show()" />
				<p:commandButton value="F to K" update="display"
					oncomplete="PF('dlg').show()" />
			</h:panelGrid>
		</p:panel>

		<p:dialog header="Greeting" widgetVar="dlg" modal="true"
			resizable="false">
			<h:panelGrid id="display" columns="1" cellpadding="4">
				<h:outputText value="#{helloWorld.greeting}" />

			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
